<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit For Healthy Life</title>
    <link
      rel="shortcut icon"
      href="./favicon/favicon.png"
      type="image/x-icon"
    />
    <!-- cdn for tailwind and daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- link for fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      .lato {
        font-family: "Lato", sans-serif;
      }
    </style>
    <!-- fontawesome icon cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <!-- nav section starts  -->
      <nav
        class="md:max-w-[85vw] mx-auto my-5 md:my-12 md:p-1.5 bg-white md:bg-[#f85559] rounded-[600px]"
      >
        <div class="navbar flex items-center justify-between px-4">
          <div class="gap-7 hidden lg:flex font-medium text-white text-lg">
            <a href="">Home</a>
            <a href="">About Us</a>
            <a href="">Shop</a>
            <a href="">All Fruits</a>
          </div>
          <div class="flex gap-7">
            <img src="images/logo.png" alt="" />
            <p class="font-bold text-3xl md:text-white md:text-4xl">
              Fruit Burst
            </p>
          </div>
          <!-- input type + svg section  -->
          <div class="flex-none gap-2">
            <div class="form-control relative">
              <input
                type="text"
                placeholder="Search Here"
                class="input rounded-3xl w-24 hidden lg:block md:w-56"
              />
              <!-- search icon  -->
              <div
                class="absolute inset-y-0 right-3 hidden items-center pl-3 pointer-events-none lg:flex"
              >
                <svg
                  class="w-4 h-4 text-gray-500 dark:text-gray-400"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 20 20"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                  ></path>
                </svg>
              </div>
            </div>
            <div class="dropdown dropdown-end lg:hidden">
              <label tabindex="0" class="btn avatar">
                <div>
                  <!-- svg start  -->
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="2em"
                    viewBox="0 0 448 512"
                  >
                    <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <path
                      d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"
                    />
                  </svg>
                  <!-- svg ends -->
                </div>
              </label>
              <ul
                tabindex="0"
                class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52"
              >
                <li><a class="text-2xl">Home</a></li>
                <li><a class="text-2xl">About us</a></li>
                <li><a class="text-2xl">Shop</a></li>
                <li><a class="text-2xl">All Fruits</a></li>
                <li>
                  <a href=""
                    ><i class="fa-solid fa-magnifying-glass text-3xl"></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <!-- nav section ends  -->
    </header>
  </body>
</html>
